<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>UI Library</title>
    <link rel="stylesheet" href="main.min.css" />
  </head>
  <body>
    <div class="container">
      <h1>Библиотека компонентов</h1>
      <div class="section">
        <h2>Цены</h2>
        <h3>Вертикальая цена</h3>
        <div class="example example--inline">
          <div class="example__component example__component--inline price price--size_l">
            <div class="price__old-price">
              21 990 р.
              <span class="price__discount">-20%</span>
            </div>
            <div class="price__current-price">17 590 р.</div>
          </div>
          <div class="example__component example__component--inline price price--size_m">
            <div class="price__old-price">
              21 990 р.
              <span class="price__discount">-2 000 р.</span>
            </div>
            <div class="price__current-price">19 990 р.</div>
          </div>
          <div class="example__component example__component--inline  price price--size_s">
            <div class="price__old-price">21 999 р.</div>
            <div class="price__current-price">19 990 р.</div>
          </div>
        </div>
        <h3>Горизонтальная цена</h3>
        <div class="example">
          <span class="example__component example__component--inline price price--size_l">
            <span class="price__current-price">2 100 р.</span>
            <span class="price__old-price">21 234 р.</span>
          </span>
          <span class="example__component example__component--inline price price--size_m">
            <span class="price__current-price">2 100 р.</span>
            <span class="price__old-price">21 234 р.</span>
          </span>
          <span class="example__component example__component--inline price price--size_s">
            <span class="price__current-price">2 100 р.</span>
            <span class="price__old-price">21 234 р.</span>
          </span>
        </div>
      </div>
      <div class="section">
        <h2>Кнопки</h2>
        <h3>Цветные кнопки</h3>
        <div class="example example--inline">
          <button class="example__component example__component--inline button button--size_l">Добавить в корзину</button>
          <button class="example__component example__component--inline button button--size_m">Добавить в корзину</button>
          <button class="example__component example__component--inline button button--size_s">Добавить в корзину</button>
          <button class="example__component example__component--inline button button--size_s" disabled>Добавить в корзину</button>
        </div>
        <div class="example example--inline">
          <button class="example__component example__component--inline button button--color_red button--size_l">Добавить в корзину</button>
          <button class="example__component example__component--inline button button--color_red button--size_m">Добавить в корзину</button>
          <button class="example__component example__component--inline button button--color_red button--size_s">Добавить в корзину</button>
          <button class="example__component example__component--inline button button--color_red button--size_s" disabled>Добавить в корзину</button>
        </div>
        <h3>Кнопки обводкой</h3>
        <div class="example example--inline">
          <button class="example__component example__component--inline button button--color_outline-green button--size_l">Добавить в корзину</button>
          <button class="example__component example__component--inline button button--color_outline-green button--size_m">Добавить в корзину</button>
          <button class="example__component example__component--inline button button--color_outline-green button--size_s">Добавить в корзину</button>
          <button class="example__component example__component--inline button button--color_outline-green button--size_s" disabled>Добавить в корзину</button>
        </div>
        <div class="example example--inline">
          <button class="example__component example__component--inline button button--color_outline-red button--size_l">Добавить в корзину</button>
          <button class="example__component example__component--inline button button--color_outline-red button--size_m">Добавить в корзину</button>
          <button class="example__component example__component--inline button button--color_outline-red button--size_s">Добавить в корзину</button>
          <button class="example__component example__component--inline button button--color_outline-red button--size_s" disabled>Добавить в корзину</button>
        </div>
        <h3>Кнопки с прописными буквами</h3>
        <div class="example example--inline">
          <button class="example__component example__component--inline button button--uppercase button--size_l">Добавить в корзину</button>
          <button class="example__component example__component--inline button button--uppercase button--size_m">Добавить в корзину</button>
          <button class="example__component example__component--inline button button--uppercase button--size_s">Добавить в корзину</button>
          <button class="example__component example__component--inline button button--uppercase button--size_s" disabled>Добавить в корзину</button>
        </div>
        <div class="example example--inline">
          <button class="example__component example__component--inline button button--uppercase button--color_outline-green button--size_l">Добавить в корзину</button>
          <button class="example__component example__component--inline button button--uppercase button--color_outline-green button--size_m">Добавить в корзину</button>
          <button class="example__component example__component--inline button button--uppercase button--color_outline-green button--size_s">Добавить в корзину</button>
          <button class="example__component example__component--inline button button--uppercase button--color_outline-green button--size_s" disabled>Добавить в корзину</button>
        </div>
        <h3>Кнопки по ширине блока</h3>
        <div class="example example--inline">
          <button class="example__component example__component--inline button button--wide button--size_l">Добавить в корзину</button>
        </div>
        <div class="example example--inline">
          <button class="example__component example__component--inline button button--wide button--color_outline-green button--size_l">Добавить в корзину</button>
        </div>
      </div>
    </div>
  </body>
</html>
